version: "3.1"

intents:
  - greet
  - fetch_id
  - get_brief_info
  - get_teammates
  - get_matches
  - get_heroes

entities:
  - id
  - quantity
  - sort_field

slots:
  id:
    type: text
    mappings:
      - type: from_entity
        entity: id
        intent: fetch_id

actions:
  - action_fetch_id
  - action_brief_info
  - action_get_teammates
  - action_get_matches
  - action_get_heroes
  - action_test_syn

responses:
  utter_greet:
  - text: "Hey! How are you?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
