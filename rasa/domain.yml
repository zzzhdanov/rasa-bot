version: "3.1"

intents:
  - greet
  - fetch_id
  - test_ent
  - get_brief_info

entities:
  - id
  - quantity

slots:
  id:
    type: text
    mappings:
      - type: from_entity
        entity: id
        intent: fetch_id

actions:
  - action_fetch_id
  - action_brief_info

responses:
  utter_greet:
  - text: "Hey! How are you?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
